name: typst-compilation

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "documents", "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
       - name: Setup Typst
         # You may pin to the exact commit or the version.
         # uses: yusancky/setup-typst@a536a0353607acf9faf375a4cc4a869c2d078059
         uses: yusancky/setup-typst@v1.0.0
         with:
            # The token used to authenticate when fetching Typst distributions. When running this action on github.com, the default value is sufficient. When running on GHES, you can pass a personal access token for github.com if you are experiencing rate limiting.
            token: ${{ github.server_url == 'https://github.com' && github.token || '' }}
            # Exact version of Typst to use.
            version: 'latest'
       - name: Compile documents
         run: |
           cd documents/src
           typst compile *
           mv *.pdf ../pdf
